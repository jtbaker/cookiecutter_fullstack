version: "3.8"

services:
    proxy:
        image: nginx:alpine
        ports:
            - "80:80"
        volumes:
            - ./nginx.conf.d/:/etc/nginx/conf.d

    server:
        build: ./server
        volumes:
            - ./server:/app
    
    pg:
        image: postgis/postgis
        environment: 
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_DB=postgres


    redis:
        image: redis
        ports:
            - "6379:6379"
    
